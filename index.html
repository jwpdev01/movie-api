<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>MOVIE API</title>
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="flex-grid.css">
  <link rel="stylesheet" href="index.css">

  <body>
    <header>
      <div class="row">
        <div class="col-12">
          <form class='form-submit'>
            <fieldset>
              <legend for='search-bar'>Search For Any Movie</legend>
              <input type='text' class='search-bar' name='search-bar' placeholder="enter a movie title"><button>submit</button>
            </fieldset>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-12">
        <div class="movie-misc"></div>
      </div>
    </div>
    <div class="row">

      <div class="col-8">
        <div class='movie-container'>

          <div class='movie-title'></div>
          <div class='js-poster'></div>
          <div class='movie-description'></div>
          <div class='movie-actors'></div>
        </div>
      </div>

      <div class="col-4">
        <div class="video-container">
          <div class="vid"></div>
        </div>
      </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"> </script>
    <script src="index.js"></script>
  </body>

</html>
