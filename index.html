<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>MOVIE API</title>
  <link href="flex-grid.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="index.css">

  <body>
    <nav role='navigation'>
      <div class='nav-container'>
        <form class='form-submit'>
          <fieldset>
            <legend for='search-bar'>Search For Any Movie</legend>
            <input type='text' class='search-bar' name='search-bar' placeholder="enter a movie title">
          </fieldset>
         <!-- <div class='radio-search-type'>Choose how you want to search for the data:
          <div class='js-radio-button'>
            <input type="radio" name="search-types" value="ajax" checked> AJAX
            <input type="radio" name="search-types" value="json"> getJSON
          </div>
        </div> -->
        </form>
      </div>
    </nav>
    <div class='row judy
    +'>
      <div class='col-6 border-6'>
          <h3 class='movie-title'></h3>
          <div class='poster js-poster'></div>
      </div>
      <div class='col-6 border-6'>
        <h3 class='movie-information'></h3>
        <div class="movie-description">

        </div>
        <div class="movie-actors">
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-12 border-12'>
        <h3></h3>
        <div class="movie-misc">
          <div id="results"></div>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"> </script>
    <script src="index.js"></script>
  </body>

</html>
